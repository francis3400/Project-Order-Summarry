<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Red+Hat+Display&family=Sacramento&display=swap" rel="stylesheet">
        <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="background" style="width:100%">

<div class="card">
  <img class="image-card" src="images/illustration-hero.svg" alt="hero illustration" style="width:100%">
  <h2>Order Summary</h2>
  <p>You can now listen to millions of songs, audiobooks and podcasts
    on any device anywhere you like!
  </p>
  <div class="container">
    <div class="music-icon">
      <img src="images/icon-music.svg" alt="music-icon">
    </div>
    <div class="plan">
    <h3 class="annual-plan">Annual Plan</h3>
    <p class="year">$59.99/year</p>
    <div class="change-icon">
    <p><a href="#">Change</a></p>
  </div>
</div>
</div>
<div>
      <a class="btn">Proceed to Payment</a>
    </div>
    <div>
        <p class="cancel-order">Cancel Order</p>
      </div>
      </div>
      </div>

</body>
</html>
